{% extends "base.html" %}

{% block content %}

<div class="hero default-bg-img valign-wrapper">
    <div class="hero-body">
        <div class="container center">
            <h2>
                {{ hero_title }}
            </h2>
            <button class="btn-large">
                Browse Properties
            </button>
        </div>
    </div>
</div>

<div id="welcome-nfo" class="center">
    <h1>
        Welcome to Pro Agents
    </h1>
    <div class="container">
        <div class="row">
            <div class="col s12 m5">
                <button id="rent-intro-toggle" class="nfo-btn btn">
                    <div class="nfo-btn-title">
                        Are you looking to rent?
                    </div>
                    <span class="nfo-btn-info">Click to see how</span>
                </button>
            </div>
            <div class="col s12 m5 offset-m2">
                <button class="nfo-btn btn">
                    <div class="nfo-btn-title">
                        Are you a landlord?
                    </div>
                    <span class="nfo-btn-info">Let us help with your lettings</span>
                </button>
            </div>
            
        </div>
    </div>
</div>

<div id="rent-intro" class="teal lighten-4 text-grey hide">
    <div class="row center">
        <div class="col s12 m9 l2">
            <i class="fas fa-house-user"></i>
            <span>Find a property you like</span>
        </div>
        <div class="arrow col s12 m9 l1">
            <i class="fas fa-long-arrow-alt-down"></i>
        </div>
        <div class="col s12 m9 l2 offset-m1">
            <i class="fas fa-hand-point-right"></i>
            <span>Click on request viewing</span>
        </div>
        <div class="arrow col s12 m9 l1 offset-m1">
            <i class="fas fa-long-arrow-alt-down"></i>
        </div>
        <div class="col s12 m9 l2 offset-m2">
            <i class="fab fa-wpforms"></i>
            <span>Fill out the form with your details</span>
        </div>
        <div class="arrow col s12 m9 l1 offset-m2">
            <i class="fas fa-long-arrow-alt-down"></i>
        </div>
        <div class="col s12 m9 l2 offset-m3">
            <i class="fas fa-comments"></i>
            <span>We will contact you ASAP</span>
        </div>
    </div>
    <div class="row">
        <div class="col s12 center">
            <button class="btn">
                Browse Properties
            </button>
        </div>
    </div>
</div>

{% endblock %}
